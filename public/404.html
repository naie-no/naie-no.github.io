<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // GitHub Pages SPA redirect
      // Takes /no (or any path) and redirects to /?p=/no
      (function () {
        var l = window.location;
        var path = l.pathname;
        var search = l.search || "";
        var hash = l.hash || "";
        l.replace(l.origin + "/?p=" + encodeURIComponent(path) + "&q=" + encodeURIComponent(search) + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
